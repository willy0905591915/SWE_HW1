language: python
python:
- 3.12
dist: focal
services:
- sqlite3
before_install:
- sudo apt-get update
- sudo apt-get install sqlite3 libsqlite3-dev
- sqlite3 --version
install:
- pip install -r requirements.txt
- pip install black
script:
- black --check .
- flake8 .
- python3 manage.py migrate
- python3 manage.py test polls
deploy:
  provider: elasticbeanstalk
  access_key_id: $AWS_ACCESS_KEY_ID
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  region: us-east-1
  app: mysite
  env: my-env
  bucket_name: elasticbeanstalk-us-east-1-058264546835
  on:
    branch: main